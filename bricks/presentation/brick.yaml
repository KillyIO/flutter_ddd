name: ddd_presentation
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.41 <0.1.0"

vars:
  name:
    type: string
    description: The presentation name
    default: Dash
    prompt: What is the presentation called?
  isStateless:
    type: boolean
    description: The presentation state
    default: true
    prompt: Is the presentation stateless?
